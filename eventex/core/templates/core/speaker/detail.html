{% extends 'base.html' %}
{% block content %}
<section>
    <div class="speakers content row padding-bottom-3 desktop-8 container">
        <h2><a href="{{ speaker.website }}">{{ speaker.name }}</a></h2>
        <div class="speakers-details">
            <img src="{{ speaker.photo }}" alt="{{ speaker.name }}"
                 class="photo">
            <p>{{ speaker.description|linebreaks }}</p>
        </div>
    </div>
</section>
{% endblock content %}
